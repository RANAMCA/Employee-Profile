<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Employee Profile</h1>
                <p>HR Management System</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account?
                    <a href="#" onclick="switchToRegister()">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerFirstName">First Name</label>
                        <input type="text" id="registerFirstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Last Name</label>
                        <input type="text" id="registerLastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="registerPosition">Position</label>
                        <input type="text" id="registerPosition" required placeholder="e.g., Developer, Manager">
                    </div>
                    <div class="form-group">
                        <label for="registerDepartment">Department</label>
                        <select id="registerDepartment" required>
                            <option value="">Loading departments...</option>
                        </select>
                    </div>
                    <div id="registerError" class="error-message"></div>
                    <div id="registerSuccess" class="success-message"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account?
                    <a href="#" onclick="switchToLogin()">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
